---
version: '3'
services:
  web:
    build:
        context: .
        dockerfile: Dockerfile
    ports:
       - "80:80"
    depends_on:
       - "db"
    networks:
        webapp:
          ipv4_address: 172.18.0.2


  db:
    image: "postgres:15"
    restart: always
      #env_file:
      #- ./.env
    environment:
      POSTGRES_USER: aymn
      POSTGRES_PASSWORD: aymn
      POSTGRES_DB: noteapp
    ports:
      - "5432:5432"
    volumes: 
      - MyNoteApp_db:/var/lib/postgresql/data #Le / apr√®s le point
    networks:
        webapp:
          ipv4_address: 172.18.0.3

networks:
    webapp:
      driver: "bridge"
      ipam:
        driver: default
        config:
          - subnet: "172.18.0.0/24"
            gateway: "172.18.0.1"

volumes:
  MyNoteApp_db:
    
